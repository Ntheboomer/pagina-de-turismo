<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Turismo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Evita que el video cree barras de desplazamiento */
            color: #fff;
            text-align: center;
            position: relative; /* Añadido para posicionar elementos hijos relativos a este contenedor */
        }

        #videoFondo {
            position: fixed;
            top: 0;
            left: 0;
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            z-index: -1; /* Coloca el video en la capa más baja para que otros elementos estén encima */
        }

        #capaImagen {
            position: absolute;
            top: -78%;
            left: -5%;
            width: 41%; /* 2/5 del espacio total (40%) */
            height: 800%;
            background: url('Recursos/capa 4.png') no-repeat center center;
            background-size: contain;
            z-index: 0; /* Coloca la capa de imagen en una capa inferior que el video */
        }

        #nuevaImagen {
            position: absolute;
            top: 180%;
            left: 3%;
            width: 5%; /* Ajusta según sea necesario */
            transform: translate(0, -50%);
            z-index: 1; /* Coloca la nueva imagen encima del video */
        }

        #nuevaImagen2 {
            position: absolute;
            top: 190%;
            right: 15%;
            width: 30%; /* Ajusta según sea necesario */
            transform: translate(0, -50%);
            z-index: 1; /* Coloca la nueva imagen encima del video */
        }

        section {
            position: relative; /* Añadido para posicionar los botones relativos a este contenedor */
            z-index: 2; /* Coloca los botones en una capa superior */
            padding: 20px;
        }

        #whatsappBtn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background-color: #25D366; 
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #instagramBtn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            text-decoration: none;
            background: linear-gradient(45deg, #E1306C, #833AB4); /* Colores del degradado de Instagram */
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Video de fondo -->
    <video id="videoFondo" autoplay muted loop>
        <source src="Recursos/el video que es.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>

    <!-- Capa de imagen -->
    <div id="capaImagen"></div>

    <!-- Nueva imagen en el lado izquierdo -->
    <img id="nuevaImagen" src="Recursos/Capa 3.png" alt="Nueva Imagen Izquierda">

    <!-- Nueva imagen en el lado derecho, más grande -->
    <img id="nuevaImagen2" src="Recursos/Capa 2.png" alt="Nueva Imagen Derecha">

    <section>
        <!-- Agregar número del cliente -->
        <a href="https://wa.me/+54 9 379 498-4900" target="_blank" id="whatsappBtn">WhatsApp</a>
        <a href="https://www.instagram.com/qturismocorrientes/?hl=es" target="_blank" id="instagramBtn">Instagram</a>
    </section>

</body>
</html>
